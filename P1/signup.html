<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup Page Static</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <head>
		<title>Signup</title>
    <style>
      body{
        background-image: url('paw.png');
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 20rem 20rem;
        background-position: 100% 100%;
      }
    </style>
	</head>
</head>
<body class="bg-info">
  
<div class="container.fluid">
  <nav class="navbar navbar-expand-sm bg-primary">
    <ul class="nav bg-primary">
      <li class="nav-item">
        <a class="nav-link text-light" href="login.html">Log In</a>
      </li>
    </ul>  
  </nav>
  <h1 class="text-light text-center pt-3">PetPal</h1>

  <form class="container mt-1" action="http://localhost:8000/accounts/signup/" method="POST">
    <div>
      <h2 class="text-center pt-3">Sign Up Below</h2>
      <br>
      <h4 class="text-center">Please enter your information</h4>
    </div>

      <label for="input-email" class="info-label"> Email </label>
      <div class="mb-3">   
        <input id="input-email" type="email" name="email" class="info-input"/>
      </div>

      <label for="input-password" class="info-label"> Password </label>
      <div class="mb-3">
        <input id="input-password" type="password" name="password" class="info-input"/>
      </div>

      <label for="input-repeat-password" class="info-label"> Repeat password </label>
      <div class="mb-3">   
        <input id="input-repeat-password" type="password" name="password2" class="info-input"/>
      </div>

        <input type="radio" class="form-check-input info-input" id="radio1" name="optradio" value="option1" checked>
        <label class="form-check-label" for="radio1" id="radio1-label1">I am a pet seeker</label>
        <div class="mt-2">
          <input type="radio" class="form-check-input info-input" id="radio2" name="optradio" value="option2">
          <label class="form-check-label" for="radio2" id="radio1-label2">I am a pet shelter</label>
        </div>
        
    

    <a href="signup_error.html">
      <button type="button" class="blue-button">Sign up</button>
    </a>
    

  </form>
</div>

</body>
</html>
