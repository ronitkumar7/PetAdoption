<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pet Creation Page Static</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-info">
  
<div class="container.fluid">
  <nav class="navbar navbar-expand-sm bg-primary">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link text-light" href="shelterlisting.html">Pets</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="notifications.html">Notifications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="shelterupdate.html">Edit Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="login.html">Log Out</a>
      </li>
    </ul>  
  </nav>

  <h1 class="text-light text-center pt-5">PetPal</h1>

  <div class="container-sm bg-primary mt-5 mb-5 rounded-text-block">
    <h2 class="text-light text-center pt-3 sub-header">Create a new pet page:</h2>

    <form class="pt-3 pb-3">
        <label for="petname" class="form-label text-light">Pet name:</label>
        <input type="text" class="form-control" placeholder="Write your pet's name here." id="petname" name="petname" required>

        <label for="breed" class="form-label text-light pt-3">Breed:</label>
        <input type="text" class="form-control" placeholder="Write your pet's breed here." id="breed" name="breed" required>
      
        <label for="age" class="form-label text-light pt-3">Age:</label>
        <input type="number" class="form-control" placeholder="Write your pet's age here." id="age" name="age" required>

        <label for="colour" class="form-label text-light pt-3">Colour:</label>
        <input type="text" class="form-control" placeholder="Write your pet's colour here." id="colour" name="colour" required>

        <label for="description" class="form-label text-light pt-3">Description:</label>
        <textarea class="form-control" placeholder="Write a short paragraph describing your pet." id="description" 
        name="description" rows="3" required></textarea>

        <label for="medical-history" class="form-label text-light pt-3">Medical History:</label>
        <textarea class="form-control" placeholder="Write about your pet's medical history." id="medical-history" 
        name="medical-history" rows="3" required></textarea>

        <label for="behaviour" class="form-label text-light pt-3">Behaviour:</label>
        <textarea class="form-control" placeholder="Write about your pet's behaviour." id="behaviour" 
        name="behaviour" rows="3" required></textarea>

        <label for="special-needs" class="form-label text-light pt-3">Special Needs:</label>
        <textarea class="form-control" placeholder="List any special needs your pet has." id="special-needs" 
        name="special-needs" rows="3" required></textarea>

        <div class="bg-info mt-3 p-3 rounded-text-block">
            <h5 class="text-light">Gender:</h5>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="gender1" name="gender" value="Male" required>
                <label class="form-check-label text-light" for="gender1">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="gender2" name="gender" value="Female">
                <label class="form-check-label text-light" for="gender2">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="gender3" name="gender" value="Other">
                <label class="form-check-label text-light" for="gender3">Other</label>
            </div>
        </div>

        <div class="mt-3 mb-3">
            <h5 class="text-light">Pet size:</h5>

            <label for="length" class="form-label text-light col-sm">Length (cm):</label>
            <input type="number" class="form-control" id="length" name="length" required>
            <label for="width" class="form-label text-light pt-3 col-sm">Width (cm):</label>
            <input type="number" class="form-control" id="width" name="width" required>
            <label for="height" class="form-label text-light pt-3 col-sm">Height (cm):</label>
            <input type="number" class="form-control" id="height" name="height" required>
        </div>

        <div>
            <label for="photos" class="form-label text-light">Photos folder (.zip):</label>
            <input type="file" accept=".zip" class="form-control" id="photos" name="photos" required>
        </div>

        <div class="bg-info mt-3 p-3 rounded-text-block">
            <h5 class="text-light">Adoption Status:</h5>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="adopt-status1" name="adopt-status" value="Available" required>
                <label class="form-check-label text-light" for="adopt-status1">Available</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="adopt-status2" name="adopt-status" value="Adopted">
                <label class="form-check-label text-light" for="adopt-status2">Adopted</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="adopt-status3" name="adopt-status" value="Pending">
                <label class="form-check-label text-light" for="adopt-status3">Pending</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="adopt-status4" name="adopt-status" value="Withdrawn">
                <label class="form-check-label text-light" for="adopt-status4">Withdrawn</label>
            </div>
        </div>

        <div>
            <input type="submit" class="btn text-light btn-info mt-3" value="Submit" required>
        </div>
    </form>
  </div>
</div>

</body>
</html>
