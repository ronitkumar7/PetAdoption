<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shelter Update Page Static</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-info">
  
<div class="container.fluid">
  <nav class="navbar navbar-expand-sm bg-primary">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Pets</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="notifications.html">Notifications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Edit Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Log Out</a>
      </li>
    </ul>  
  </nav>

  <h1 class="text-light text-center pt-5">PetPal</h1>

  <div class="container-sm bg-primary mt-5 mb-5 rounded-text-block">
    <h2 class="text-light text-center pt-3 sub-header">Update shelter page: Rockwell Shelter</h2>




    <form class="pt-3 pb-3">
        <label for="fullname" class="form-label text-light">Shelter name:</label>
        <input type="text" class="form-control" placeholder="Write your full name here." id="fullname" name="fullname" value="Rockwell Shelter" required>

        <label for="email" class="form-label text-light pt-3">Email: </label>
        <input type="email" class="form-control" placeholder="Write your email here." id="email" name="email" value="rockwell.shelter@batman.com" readonly required>

        <label for="location" class="form-label text-light pt-3">Location: </label>
        <input type="text" class="form-control" placeholder="Write your location here." id="location" name="location" value="123 Gotham Lane, Gotham City, PA, 12345" required>

        <label for="preference" class="form-label text-light pt-3">Preference:</label>
        <input type="text" class="form-control" placeholder="Write your pet preference here." id="preference" name="preference" value="Wolves" required>

        <label for="contact" class="form-label text-light pt-3">Contact Info:</label>
        <input type="text" class="form-control" placeholder="Write your contact info here." id="contact" name="contact" value="123-456-7890" required>

        <label for="mission" class="form-label text-light pt-3">Mission Statement:</label>
        <input type="text" class="form-control" placeholder="Write your mission statement here." id="mission" name="mission" value="No pet left behind." required>

        <label for="mission" class="form-label text-light pt-3">Mission Statement:</label>
        <input type="text" class="form-control" placeholder="Write your mission statement here." id="mission" name="mission" value="No pet left behind." required>

        <div>
            <label for="photos" class="form-label text-light pt-3">Photos folder (.zip):</label>
            <input type="file" accept=".zip" class="form-control" id="photos" name="photos" required>
        </div>
        
        <div>
            <input type="submit" class="btn text-light btn-info mt-3" value="Submit" required>
        </div>
    </form>
  </div>
</div>

</body>
</html>
